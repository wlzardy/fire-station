- type: entity
  abstract: true
  id: ScpArtifactMinor
  components:
  - type: Artifact
    addActivateAction: false
    pointsPerNode:
      Scp: 500
  - type: ResearchClient

- type: entity
  abstract: true
  id: ScpArtifactMiddle
  components:
  - type: Artifact
    addActivateAction: false
    pointsPerNode:
      Scp: 1250
  - type: ResearchClient

- type: entity
  abstract: true
  id: ScpArtifactMajor
  components:
  - type: Artifact
    addActivateAction: false
    pointsPerNode:
