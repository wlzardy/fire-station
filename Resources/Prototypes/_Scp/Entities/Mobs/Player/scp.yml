  - type: ResearchClient

# Приколы-помогаторы с базовыми компонентами

- type: entity
  abstract: true
  parent:
  - BaseItem
  - ScpArtifactMinor
  id: BaseItemSCP
  components:
  - type: Scp

- type: entity # Онли для мобов
  abstract: true
  parent:
  - BaseSimpleMob
  - MobFlammable
  - ScpArtifactMajor
  id: BaseScp
  components:
  - type: Scp
  - type: ScpRestriction
  - type: FootprintEmitter
  - type: ZombieImmune # ебало игроков представили?
  - type: FlashImmunity
  - type: StationRecordKeyStorage
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 99999
      behaviors:
      - !type:GibBehavior { }
      - !type:PlaySoundBehavior
        sound: !type:SoundPathSpecifier
          path: /Audio/_Scp/demon-dying.ogg
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 99999
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 10
            max: 15
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
        sound: !type:SoundPathSpecifier
          path: /Audio/_Scp/demon-dying.ogg
  - type: Tag
    tags:
    - FootstepSound
    - CannotSuicide
    - DoorBumpOpener

# Сцп
# TODO: Переместить в отдельный файл
- type: entity
  parent:
  - BaseScp
  - MobCombat
  id: Scp173
  name: SCP-173
  suffix: SCP-173
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Scp/scp-173.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: scp-173
  - type: Scp173
  - type: ShowBlinkable
  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 12
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      6000: Critical
      10000: Dead
  - type: PassiveDamage
    allowedStates:
    - Alive
    - Critical
    damageCap: 0
    damage:
      groups:
        Brute: -0.25
        Burn: -0.25
        Toxin: -0.25
      types:
        Bloodloss: -0.25
  - type: MeleeWeapon
    hidden: true
    soundHit:
      collection: MetalThud
    damage:
      groups:
        Brute: 10
  - type: Muted
  - type: ActionGrant
    actions:
#    - Scp173Blind В целях баланса
    - Scp173Clog
    - Scp173DamageStructure
    - Scp173FastMovement
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepScp173Classic
  - type: FootprintEmitter
    walkStepInterval: 0.3
    leftBareFootState:
      - dragging-1
      - dragging-2
      - dragging-3
      - dragging-4
      - dragging-5
    rightBareFootState:
      - dragging-1
      - dragging-2
      - dragging-3
      - dragging-4
      - dragging-5

