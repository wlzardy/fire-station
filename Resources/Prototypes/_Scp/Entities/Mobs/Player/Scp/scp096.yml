- type: entity
  id: Scp096
  suffix: SCP-096
  parent:
  - BaseScp
  - MobCombat
  - MobBloodstream
  - StripableInventoryBase
  components:
  - type: Sprite
    sprite: _Scp/Mobs/scp-096.rsi
    layers:
    - state: walking
      map: [ "base" ]
  - type: Scp096
  - type: WatchingTarget
  - type: ShowBlinkable
  - type: GhostPanelAntagonistMarker
    name: ghost-panel-antagonist-scp-name
    description: ghost-panel-antagonist-scp-description
    priority: -10
  - type: Pullable
  - type: MeleeWeapon
    bluntStaminaDamageFactor: 1.0
    altDisarm: false
    soundHit:
      path: /Audio/Weapons/punch3.ogg
    angle: 0
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 60
        Bloodloss: 10
  - type: Body
    prototype: Human # TODO: Кастомное тело
  - type: Inventory
    templateId: scp096
  - type: AmbientSound
    enabled: true
    volume: -4
    range: 5
    sound:
      path: /Audio/_Scp/Scp096/scp-096-crying.ogg
  - type: EmitSoundRandomly
    sound:
      collection: IdleScp096
      params:
        maxDistance: 6
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Effects/Footsteps/slime1.ogg
      params:
        volume: 3
  - type: Pacified
  - type: Blindable
  - type: Climbing
  - type: Muted
  - type: Damageable
    damageModifierSet: SCP-096
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 80
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobThresholds
    thresholds:
      0: Alive
  - type: MovementSpeedModifier
    baseWalkSpeed: 1.5
    baseSprintSpeed: 1.5
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.Scp096Visuals.Visuals:
        base:
          Idle: { state: idle}
          IdleAgro: { state: idle_alt}
          Argo: { state: agro}
          Dead: { state: dead}
          Walking: { state: walking}
          Running: {state: running}
  - type: StatusEffects
    allowed:
    - SlowedDown
    - Stutter
    - Electrocution
    - ForcedSleep
    - TemporaryBlindness
    - Pacified
    - Flashed
    - RadiationProtection
    - Drowsiness
  - type: TimedRemoveComponents
    removeAfter: 1
    components:
    - type: MobCollision
  - type: GuideHelp
    guides:
    - ScpResearch
    - ScpResearchAdvanced
