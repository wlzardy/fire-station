# Scp-096

- type: entity
  id: BaseScp096Mask
  abstract: true
  components:
  - type: Clothing
    sprite: _Scp/Clothing/Head/Scp096/scp096_bag-equipped.rsi
    equipDelay: 3
    unequipDelay: 3
  - type: Item
    size: Normal
    storedRotation: -90
  - type: ScpMask
    targetWhitelist:
      components:
      - Scp096
    tearChanceOnDamage: 0.4
  - type: ClothingAddActions
    actions:
    - ScpTearMask

- type: entity
  parent:
  - ClothingHeadBase
  - BaseScp096Mask
  id: ClothingHeadBagScp096
  suffix: SCP-096 Item
  components:
  - type: Sprite
    sprite: _Scp/Clothing/Head/Scp096/scp096_bag-icons.rsi
    state: icon
  - type: ScpMask
    slots:
    - Head
    tearTime: 1 # мешок снимается легко
    tearChanceOnDamage: 0.8

- type: entity
  parent:
  - ClothingMaskBase
  - BaseScp096Mask
  id: ReinforcedMaskScp096
  suffix: SCP-096 Item
  components:
  - type: Sprite
    sprite: _Scp/Clothing/Mask/scp096.rsi
    layers:
    - state: icon
      map: [ "mask" ]

- type: entity
  parent: ClothingHeadBase
  id: ClothingHeadHelmetAiPowered
  suffix: SCP-096 Item
  components:
  - type: Sprite
    sprite: _Scp/Clothing/Head/Helmets/aipowered.rsi
  - type: Item
    size: Normal
  - type: ClothingAddComponents
    components:
    - type: Scp096Protection
      problemChance: 0.002 # 0,2% каждый тик проебаться

# Scp-049

